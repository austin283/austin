<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive table</title>
    <link rel="stylesheet" href="css/res.css">
</head>
<body>
    <main>
        <div class="wrappers">
            <h1>Responsive table</h1>
            <table>
                <caption>Messi and Ronaldo stat contributions</caption>
         <tr>
            <th>Names</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>apperances</th>
            <th>Hat-tricks</th>
            <th>Minute played</th>
            <th>Mins per goal/assist</th>
            <th>Goals per gamme</th>
            <th>Minutes per goal</th>
        
                <tr>
                    <td data-cell="name">Ronaldo</td><!--names-->
                    <td data-cell="goals">903</td><!--goals -->
                    <td data-cell="assists">255</td><!--assists-->
                    <td data-cell="apperances">1243</td><!--apperance-->
                    <td data-cell="hat tricks">66</td><!--hat-tricks -->
                    <td data-cell="minute played">101,392</td><!-- minute played-->
                    <td data-cell="mins per goal/assists">87.3</td><!-- mins per goal/assits-->
                    <td data-cell="goals per gaame">0.73</td><!--goals per game-->
                    <td data-cell="minutes per goals">111.9</td><!--minutes per goal-->
                </tr>

            <tr>
                <td data-cell="name">Messi</td><!--names -->
                <td data-cell="goals">843</td><!--goals-->
                <td data-cell="assists">375</td><!--assits -->
                <td data-cell="apperances">1076</td><!-- apperances-->
                <td data-cell="hat tricks">57</td><!--hat tricks-->
                <td data-cell="minute played">88,337</td><!-- minutes played-->
                <td data-cell="mins per goal/assists">72.5</td><!-- mins per goal/assists-->
                <td data-cell="goals per gaame">0.78</td><!-- goals per game-->
                <td data-cell="minutes per goals">104.8</td><!-- minutes per goal-->
            </tr>
               
            </table>
        </div>
    </main>
</body>
</html>
