<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        input {
            width: 70px;
            border: 1px solid #ccc;
        }
        button {
            width: 50px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">
        <br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <h1 id="result"></h1>
    </div>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const resultElement = document.getElementById("result");

        function calculate(operation) {
            const val1 = parseFloat(num1.value);
            const val2 = parseFloat(num2.value);
            let result;

            if (operation === "add") result = val1 + val2;
            if (operation === "subtract") result = val1 - val2;
            if (operation === "multiply") result = val1 * val2;
            if (operation === "divide") result = val2 !== 0 ? val1 / val2 : "Error: Division by 0";

            resultElement.textContent = "Result: " + result;
        }

        document.getElementById("add").onclick = () => calculate("add");
        document.getElementById("subtract").onclick = () => calculate("subtract");
        document.getElementById("multiply").onclick = () => calculate("multiply");
        document.getElementById("divide").onclick = () => calculate("divide");
    </script>
</body>
</html>
