<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 data-text="Welcome to Hades" onclick="changeText(this)">Hades</h1>
    <h2 data-text="Enjoy your stay in the land of the dead" onclick="changeText(this)">welcome to the land of the dead</h2>
    <h3 data-text="Join me in hell" onclick="changeText(this)">come to hell with me</h3>
    <script>
        function changeText(element) {
            element.innerHTML = element.getAttribute('data-text');
        }
    </script>
</body>
</html>
